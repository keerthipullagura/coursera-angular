<ol>
    <li ng-repeat="item in ndc.items">
        <tr>

            <td> {{ item.description }} | </td>
            <td>
                {{ item.name }} |
            </td>
            <td>
                {{item.short_name}}
            </td>
            <td>
                <button ng-click="ndc.onRemove({index: $index});">Don't want this one!</button>
            </td>
        </tr>
    </li>
</ol>
