<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as ndc">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="ndc.getMenuItems(searchTerm);">Narrow It Down For Me!</button>
            <!--li ng-repeat="item in ndc.items">
                {{ item.description }}
            </li-->
        </div>
        <div class="form-group">
            <br/>
            <br/>
        </div>
        <found-items items="ndc.items" on-remove="ndc.removeItem(index)"></found-items>
    </div>

</body>

</html>
