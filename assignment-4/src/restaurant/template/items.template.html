<a ui-sref="home">Home</a> &lt;
<a ui-sref="categories">List</a> &lt;
<div>
    <h1>Menu Category: {{ itemCtrl.categoryName }} </h1>
</div>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in itemCtrl.items">
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price_large | currency }}</td>
        </tr>
    </tbody>
</table>
